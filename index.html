<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dijkstra's Algorithm</title>
</head>
<body>
    <header>
        <div class="title">
            <h2>
                <a href="/">
                    <span class="full-text">D I J K S T R A</span> 
                    <span class="short-text">DIJKSTRA</span> 
                </a>
            </h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">RESTART</a></li>
                <li><a href="https://github.com/DanielAlegriaLino/DijstraWebImplentation" target="_blank">GITHUB</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="mainText">Determina la ruta más rápida:</h1>
    <div class="SelectionPanel">
            <div class="selector1">
                <label>Ciudad Inicial:
                <input id="start" list = "ciudades" name="StartingCity" class="citySelector" placeholder="Selecciona la ciudad de inicio">
                </label>
            </div>
                <datalist id="ciudades">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </datalist>
            <div class="selector2">
                <label>Ciudad Final:
                <input id="goal" list = "ciudades" name="EndingCity" class="citySelector" placeholder="Selecciona la ciudad de destino">
                </label>
            </div>
            <input type="submit" value="Aceptar" class="button" id="button_calculate_route">
    </div>
    <div id="d3svg"></div>
    <div id="table-box">
        <div class="table-row table-head">
            <div class="table-cell">
                <p>Origen</p>
            </div>
            <div class="table-cell">
                <p>Destino</p>
            </div>
            <div class="table-cell before-cell">
                <p>Complejidad</p>
            </div>
            <div class="table-cell last-cell">
                <p>Fecha y Hora</p>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">
                <p>Origen</p>
            </div>
            <div class="table-cell">
                <p>Destino</p>
            </div>
            <div class="table-cell before-cell">
                <p>Complejidad</p>
            </div>
            <div class="table-cell last-cell">
                <p>25/01/2023</p>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="code/Script.js" type="module"></script>
</body>
</html>
